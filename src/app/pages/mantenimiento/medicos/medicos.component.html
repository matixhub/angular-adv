<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar medico" #termino (keyup)="buscar(termino.value)"/>
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info text-center" role="alert">
                  <h4 class="alert-heading">Cargando</h4>
                  <i class="fa fa-spin fa-refresh fa-2x"></i>
                  <p class="mb-0">Por favor espere</p>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">Medicos registrados en mi aplicacion</h6>
                    </div>
                    <div class="col-4 text-right">
                        <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                            <i class="fa fa-hospital-o"></i>
                            Crear Medico
                        </a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of medicos">
                                <td class="text-center">
                                    <img [src]="item.img | imagen:'medicos'" 
                                    [alt]="item.nombre" 
                                    class="avatar cursor"
                                    (click)="abrirModal(item)">
                                </td>
                                <td>{{ item.nombre }}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico', item._id]"  data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="borrarCambios(item)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
