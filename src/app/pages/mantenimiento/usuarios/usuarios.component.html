<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar usuario" (keyup)="buscar(termino.value)"
                    #termino />

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info text-center" role="alert">
                    <h4 class="alert-heading">Cargando</h4>
                    <i class="fa fa-spin fa-refresh fa-2x"></i>
                    <p class="mb-0">Por favor espere</p>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de Usuarios ({{totalUsuarios}})</h4>
                <h6 class="card-subtitle">Usuarios registrados en mi aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w100">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of usuarios">
                                <td class="text-center">
                                    <img 
                                    [src]="item.imagenUrl" 
                                    alt="Avatar de usuario" 
                                    class="avatar cursor"
                                    (click)="abrirModal(item)">
                                </td>
                                <td>{{item.email}}</td>
                                <td>{{item.nombre}}</td>
                                <td>
                                    <select class="form-control" [(ngModel)]="item.role"
                                        (change)="cambiarRole(item)">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="item.google" class="label label-danger">Google</span>
                                    <span *ngIf="!item.google" class="label label-info">Email</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarUsuario(item)" data-toggle="tooltip" data-original-title="Borrar" class="cursor"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div *ngIf="termino.value.length === 0">
                    <button class="btn btn-secondary" (click)="cambiarPagina(-5)">Anteriores</button>
                    &nbsp;
                    <button class="btn btn-secondary" (click)="cambiarPagina(5)">Siguientes</button>
                </div>
            </div>
        </div>
    </div>
</div>
