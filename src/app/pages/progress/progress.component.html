<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                    style="height:10px;"
                    [style.width]="Progreso1"
                    role="progressbar"> 
                </div>
            </div>
            
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                    style="height:10px;"
                    [style.width]="Progreso2"
                    role="progressbar"> 
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                 <!-- El evento es del tipo de dato del emisor(como keypress) cambioValorHijo( $event )-->
                <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1">

                </app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador 
                (valorSalida)="progreso2 = $event" 
                [valor]="progreso2"
                [btnClass]="'btn-info'">
                <!-- Para enviar datos al hijo como string literal y no desde propiedades -->
            </app-incrementador>

            </div>
        </div>
    </div>
</div>
